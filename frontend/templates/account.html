
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Account - Nutrient Tracker</title>
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <div class="logo">Nutrient Tracker</div>
            <ul class="nav-links">
                <li><a href="{{ url_for('food_routes.index') }}">Analyzer</a></li>
                <li><a href="{{ url_for('food_routes.dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('food_routes.account') }}" class="active">Account</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Your Account</h1>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="profile">Profile</button>
            <button class="tab-btn" data-tab="food-log">Food Log</button>
            <button class="tab-btn" data-tab="goals">Nutrient Goals</button>
        </div>
        
        <!-- Profile Section -->
        <div class="tab-content active" id="profile-tab">
            <div class="account-section">
                <h2>User Profile</h2>
                <div class="profile-info">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Change your password">
                    </div>
                    <button id="save-profile-btn">Save Changes</button>
                </div>
            </div>
        </div>
        
        <!-- Food Log Section -->
        <div class="tab-content" id="food-log-tab">
            <div class="account-section">
                <h2>Your Food Log</h2>
                <div class="date-filter">
                    <label for="log-date">Date:</label>
                    <input type="date" id="log-date" value="{{ today }}">
                </div>
                <div id="food-log-container">
                    <!-- Food log entries will be inserted here -->
                    <p class="empty-message">No food entries found for this date.</p>
                </div>
            </div>
        </div>
        
        <!-- Goals Section -->
        <div class="tab-content" id="goals-tab">
            <div class="account-section">
                <h2>Your Nutrient Goals</h2>
                <div class="goals-form">
                    <div class="form-group">
                        <label for="goal-calories">Daily Calorie Goal</label>
                        <input type="number" id="goal-calories" placeholder="e.g., 2000">
                    </div>
                    <div class="form-group">
                        <label for="goal-protein">Protein (g)</label>
                        <input type="number" id="goal-protein" placeholder="e.g., 50">
                    </div>
                    <div class="form-group">
                        <label for="goal-carbs">Carbohydrates (g)</label>
                        <input type="number" id="goal-carbs" placeholder="e.g., 300">
                    </div>
                    <div class="form-group">
                        <label for="goal-fat">Fat (g)</label>
                        <input type="number" id="goal-fat" placeholder="e.g., 70">
                    </div>
                    <button id="save-goals-btn">Save Goals</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/account.js') }}"></script>
</body>
</html>
