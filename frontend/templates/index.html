<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrify - Food Nutrition Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='nutrify_logo.png') }}" alt="Nutrify" class="logo-img">
                <span class="logo-text">Nutrify</span>
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('food_routes.index') }}" class="active">Analyzer</a></li>
                <li><a href="{{ url_for('food_routes.dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('food_routes.account') }}">Account</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="homepage-header">
            <div class="logo-container-large">
                <img src="{{ url_for('static', filename='nutrify_logo.png') }}" alt="Nutrify" class="logo-img-large">
                <span class="logo-text-large">Nutrify</span>
            </div>
        </div>
        <h1>Nutrient Analyzer</h1>
        
        <div class="tabs">
            <button class="tab active" data-tab="text-tab">Text Description</button>
            <button class="tab" data-tab="camera-tab">Take Photo</button>
            <button class="tab" data-tab="upload-tab">Upload Image</button>
        </div>
        
        <!-- Text Analysis Section -->
        <div class="tab-content" id="text-tab">
            <div class="analysis-section">
                <h2>Describe Your Food</h2>
                <form id="text-form" class="text-input">
                    <textarea id="food-description" placeholder="Describe the food you want to analyze (e.g., 'grilled chicken breast with steamed broccoli')"></textarea>
                    <div class="text-button-container">
                        <button type="button" id="analyze-text-btn">Analyze Text</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Camera Section -->
        <div class="tab-content" id="camera-tab" style="display: none;">
            <div class="analysis-section">
                <h2>Take Food Photo</h2>
                <div class="camera-container">
                    <video id="camera-preview" autoplay playsinline></video>
                    <canvas id="camera-canvas" style="display: none;"></canvas>
                    <img id="camera-output" style="display: none;">
                    <div class="camera-buttons">
                        <button id="start-camera">Start Camera</button>
                        <button id="capture-photo" style="display: none;">Take Photo</button>
                        <button id="retake-photo" style="display: none;">Retake</button>
                        <button id="analyze-camera-btn" style="display: none;">Analyze Photo</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Upload Section -->
        <div class="tab-content" id="upload-tab" style="display: none;">
            <div class="analysis-section">
                <h2>Upload Food Image</h2>
                <div class="upload-container">
                    <input type="file" id="food-image" accept="image/*">
                    <div class="preview-container">
                        <img id="upload-preview" src="#" alt="Preview" style="display: none;">
                    </div>
                    <button id="analyze-upload-btn">Analyze Image</button>
                </div>
            </div>
        </div>
        
        <!-- Results Section -->
        <div class="results-section" id="results-container" style="display: none;">
            <h2>Nutritional Information</h2>
            <div id="loading" style="display: none;">
                <div class="loader"></div>
                <div class="loading-text">Analyzing your food... Please wait</div>
            </div> 
            <div id="results" class="results-content"></div>
            <button id="save-result-btn" style="display: none;">Save to Food Log</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/food_analysis.js') }}"></script>
</body>
</html>
