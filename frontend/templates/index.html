<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Nutrient Analyzer</title>
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <div class="logo">Nutrient Tracker</div>
            <ul class="nav-links">
                <li><a href="{{ url_for('food_routes.index') }}" class="active">Analyzer</a></li>
                <li><a href="{{ url_for('food_routes.dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('food_routes.account') }}">Account</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Nutrient Analyzer</h1>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="text">Text Description</button>
            <button class="tab-btn" data-tab="camera">Use Camera</button>
            <button class="tab-btn" data-tab="upload">Upload Image</button>
        </div>
        
        <!-- Text Analysis Section -->
        <div class="tab-content active" id="text-tab">
            <div class="analysis-section">
                <h2>Describe Your Food</h2>
                <div class="text-input">
                    <textarea id="food-description" placeholder="Describe the food you want to analyze (e.g., 'grilled chicken breast with steamed broccoli')"></textarea>
                    <button id="analyze-text-btn">Analyze Text</button>
                </div>
            </div>
        </div>
        
        <!-- Camera Section -->
        <div class="tab-content" id="camera-tab">
            <div class="analysis-section">
                <h2>Take a Photo of Your Food</h2>
                <div class="camera-container">
                    <video id="video" autoplay playsinline></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                    <div class="camera-controls">
                        <button id="flip-camera">Flip Camera</button>
                        <button id="capture-btn">Take Photo</button>
                    </div>
                </div>
                <div class="preview-container" style="display: none;">
                    <img id="camera-preview" src="#" alt="Preview">
                    <div class="preview-controls">
                        <button id="retake-btn">Retake</button>
                        <button id="analyze-camera-btn">Analyze</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Upload Section -->
        <div class="tab-content" id="upload-tab">
            <div class="analysis-section">
                <h2>Upload Food Image</h2>
                <div class="upload-container">
                    <input type="file" id="food-image" accept="image/*">
                    <div class="preview-container">
                        <img id="upload-preview" src="#" alt="Preview" style="display: none;">
                    </div>
                    <button id="analyze-upload-btn">Analyze Image</button>
                </div>
            </div>
        </div>
        
        <!-- Results Section -->
        <div class="results-section" id="results-container" style="display: none;">
            <h2>Nutritional Information</h2>
            <div id="loading" style="display: none;">Analyzing your food...</div>
            <div id="results" class="results-content"></div>
            <button id="save-result-btn" style="display: none;">Save to Food Log</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/food_analysis.js') }}"></script>
</body>
</html>
