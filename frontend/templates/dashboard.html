<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Dashboard - Nutrient Tracker</title>
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <div class="logo">Nutrient Tracker</div>
            <ul class="nav-links">
                <li><a href="{{ url_for('food_routes.index') }}">Analyzer</a></li>
                <li><a href="{{ url_for('food_routes.dashboard') }}" class="active">Dashboard</a></li>
                <li><a href="{{ url_for('food_routes.account') }}">Account</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Your Dashboard</h1>
        
        <div class="dashboard-date">
            <input type="date" id="dashboard-date" value="{{ today }}">
        </div>
        
        <div class="dashboard-grid">
            <!-- Calories Card -->
            <div class="dashboard-card">
                <h2>Calorie Intake</h2>
                <div class="editable-nutrition">
                    <div class="nutrition-input-group">
                        <label for="calories-consumed">Consumed:</label>
                        <input type="number" id="calories-consumed" min="0" value="0" class="editable-input">
                    </div>
                    <div class="nutrition-input-group">
                        <label for="calories-goal">Goal:</label>
                        <input type="number" id="calories-goal" min="0" value="2000" class="editable-input">
                    </div>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="calories-progress"></div>
                </div>
                <div class="progress-text" id="calories-text">0 / 2000 kcal</div>
            </div>
            
            <!-- Protein Card -->
            <div class="dashboard-card">
                <h2>Protein</h2>
                <div class="editable-nutrition">
                    <div class="nutrition-input-group">
                        <label for="protein-consumed">Consumed:</label>
                        <input type="number" id="protein-consumed" min="0" value="0">
                    </div>
                    <div class="nutrition-input-group">
                        <label for="protein-goal">Goal:</label>
                        <input type="number" id="protein-goal" min="0" value="50">
                    </div>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="protein-progress"></div>
                </div>
                <div class="progress-text" id="protein-text">0 / 50 g</div>
            </div>
            
            <!-- Carbs Card -->
            <div class="dashboard-card">
                <h2>Carbohydrates</h2>
                <div class="editable-nutrition">
                    <div class="nutrition-input-group">
                        <label for="carbs-consumed">Consumed:</label>
                        <input type="number" id="carbs-consumed" min="0" value="0">
                    </div>
                    <div class="nutrition-input-group">
                        <label for="carbs-goal">Goal:</label>
                        <input type="number" id="carbs-goal" min="0" value="250">
                    </div>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="carbs-progress"></div>
                </div>
                <div class="progress-text" id="carbs-text">0 / 250 g</div>
            </div>
            
            <!-- Fat Card -->
            <div class="dashboard-card">
                <h2>Fats</h2>
                <div class="editable-nutrition">
                    <div class="nutrition-input-group">
                        <label for="fat-consumed">Consumed:</label>
                        <input type="number" id="fat-consumed" min="0" value="0">
                    </div>
                    <div class="nutrition-input-group">
                        <label for="fat-goal">Goal:</label>
                        <input type="number" id="fat-goal" min="0" value="70">
                    </div>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="fat-progress"></div>
                </div>
                <div class="progress-text" id="fat-text">0 / 70 g</div>
            </div>
        </div>
        
        <!-- Save Changes button -->
        <div class="dashboard-actions">
            <button id="save-nutrition" class="btn primary">Save Changes</button>
        </div>
        
        <div class="food-log-section">
            <h2>Today's Food Log</h2>
            <div id="dashboard-food-log">
                <!-- Food log entries will be inserted here -->
                <p class="empty-message">No food entries found for today.</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
