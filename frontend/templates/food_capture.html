<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Food Capture</title>
</head>
<body>
    {% include 'base.html' %}
    <div class="container">
        <h1>Capture Your Food</h1>
        <form id="foodCaptureForm" enctype="multipart/form-data">
            <label for="foodImage">Upload an image of your food:</label>
            <input type="file" id="foodImage" name="foodImage" accept="image/*" required>
            <button type="submit">Analyze</button>
        </form>
        <div id="analysisResult"></div>
    </div>
    <script src="{{ url_for('static', filename='js/food_capture.js') }}"></script>
</body>
</html>
